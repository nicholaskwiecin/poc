<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
        /* Add some basic styles to make the layout look better */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        
        main {
            display: flex;
            flex: 1;
        }
        
        aside {
            background-color: #eee;
            padding: 1rem;
        }
        
        .left {
            flex-basis: 20%;
        }
        
        .right {
            flex-basis: 20%;
        }
        
        .center {
            flex: 1;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Page</h1>
    </header>
    
    <main>
        <section className="left-panel">
            <h2>Cost Element Library</h2>
        </section>
        
        <section className="center-panel">
            <h2>Price Model</h2>
        </section>
        
        <section className="right-panel">
            <h2>Costing Panel</h2>
        </section>

        <section className="bottom-panel">
            <h2>Formula Bar</h2>
        </section>
    </main>
    
    <footer>
        <h2>Formula Bar</h2>
    </footer>
</body>
</html>
